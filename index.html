<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center">Expense Tracker</h2>
    
    <div class="form-group">
      <label for="budgetInput">Enter Monthly Budget:</label>
      <input type="number" id="budgetInput" class="form-control" placeholder="Enter budget amount">
    </div>

    <form id="expenseForm" class="my-4">
      <div class="form-row">
        <div class="col">
          <input type="text" id="expenseName" class="form-control" placeholder="Expense Name" required>
        </div>
        <div class="col">
          <input type="number" id="expenseAmount" class="form-control" placeholder="Amount" required>
        </div>
        <div class="col">
          <select id="expenseCategory" class="form-control" required>
            <option value="">Category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Utilities">Utilities</option>
          </select>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary">Add Expense</button>
        </div>
      </div>
    </form>

    <h4>Expenses Summary</h4>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expenseTableBody"></tbody>
    </table>

    <div class="mt-4">
      <h5>Total Spent: $<span id="totalSpent">0</span> / $<span id="totalBudget">0</span></h5>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
